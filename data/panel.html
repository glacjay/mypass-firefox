<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPass for Firefox</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css" media="screen">
    .container {
        width: 320px;
        height: 540px;
        margin-top: 15px;
        margin-right: 15px;
    }
    .form-horizontal .control-label {
        float: left;
        width: 80px;
        padding-top: 5px;
        text-align: right;
    }
    .form-horizontal .controls {
        *display: inline-block;
        *padding-left: 20px;
        margin-left: 90px;
    }
    button.pull-left {
        float: left;
    }
    button.pull-right {
        float: right;
    }
    .page-header {
        text-align: center;
    }
    .container .credit {
        margin: 20px 0;
    }
    input[readonly] {
        cursor: default;
        background-color: #eeeeee;
    }
    #settings {
        margin-left: 10px;
    }
    #save {
        margin-left: 5px;
    }
    </style>
</head>

<body>
    <div id="content" class="container">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="salt">Salt</label>
                <div class="controls">
                    <input type="text" class="input-block-level" id="salt" placeholder="open settings page to set this value" readonly>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="passphrase">Passphrase</label>
                <div class="controls">
                    <input type="password" class="input-block-level" id="passphrase">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="passwd">Password</label>
                <div class="controls controls-row">
                    <input type="text" class="span2" id="passwd" readonly>
                    <button type="button" class="btn pull-right" id="generate">Generate</button>
                </div>
            </div>

            <hr />

            <div class="control-group">
                <label class="control-label" for="site">Site</label>
                <div class="controls">
                    <input type="text" class="input-block-level" id="site">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="username">User name</label>
                <div class="controls">
                    <input type="text" class="input-block-level" id="username" placeholder="optional to save user name">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="num_symbol">Symbols</label>
                <div class="controls">
                    <select class="input-block-level" id="num_symbol">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="length">Length</label>
                <div class="controls">
                    <select class="input-block-level" id="length">
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="hashes">Hashes</label>
                <div class="controls">
                    <select class="input-block-level" id="hashes">
                        <option value="1">2^1</option>
                        <option value="2">2^2</option>
                        <option value="3">2^3</option>
                        <option value="4">2^4</option>
                        <option value="5">2^5</option>
                        <option value="6">2^6</option>
                        <option value="7">2^7</option>
                        <option value="8">2^8</option>
                        <option value="9">2^9</option>
                        <option value="10">2^10</option>
                        <option value="11">2^11</option>
                        <option value="12">2^12</option>
                        <option value="13">2^13</option>
                        <option value="14">2^14</option>
                        <option value="15">2^15</option>
                        <option value="16">2^16</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="generation">Generation</label>
                <div class="controls">
                    <input type="number" min="1" step="1" class="input-block-level form-control bfh-number" id="generation">
                </div>
            </div>

            <div class="control-group pull-right">
                <button type="button" class="btn pull-left" id="settings">Settings</button>
                <button type="button" class="btn pull-right" id="save">Save</button>
                <button type="button" class="btn pull-right" id="load">Load</button>
            </div>
        </form>
    </div>
</body>
</html>
